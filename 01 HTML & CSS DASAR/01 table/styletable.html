<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
	    table,
	    th,
	    td{
	        border: 1px solid red; 
	    }

	    table{
	        border-collapse: collapse;
	        width: 100%;
	    }

	    th{
	        height: 50px;
	    }

	    th,
	    td{
	        padding: 15px;
	        text-align: left;
	    }

	</style>

	<title>Styling pada HTML</title>
</head>
<body>
	
    <h2>Styling Table</h2>
    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Roy</td>
            <td rowspan="3">Bandung</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Si Boy</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Roni</td>
        </tr>
    </table>

	<a href="table.html">Table</a>
    <a href="../2-list/list.html">List</a>

</body>
</html>
